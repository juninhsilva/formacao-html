<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <div>
        <table summary="Tabela de dados" border="1" align="center" celspacing="2" celpadding="2">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Juninh Silva</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Dutinha Faria</td>
                <td>71</td>
            </tr>
            <tr>
                <td>Verdinho Silva</td>
                <td>63</td>
            </tr>
        </table>
    </div>

    <div>
        <table summary="Tabela de Dados" border="1" align="center" celspacing="0" celpadding="0">
            <caption>Tabela de Dados</caption>
            <thead>
                <tr>
                    <th colspan="2">Tabela de Dados</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Juninh Silva</td>
                <td>33</td>
                </tr>
                <tr>
                    <td>Dutinha Faria</td>
                    <td>71</td>
                </tr>
                <tr>
                    <td>Verdinho Silva</td>
                    <td>63</td>
                </tr>
                <tr>
                    <td>Nazely Queiroz</td>
                    <td>30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>4</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
